# PKCS#11 Configuration for SoftHSM
# This file specifies the path to the SoftHSM module

# SoftHSM module path (update this to match your system)
# Common locations:
# - Linux: /usr/lib/softhsm/libsofthsm2.so or /usr/lib/x86_64-linux-gnu/softhsm/libsofthsm2.so
# - macOS: /usr/local/lib/softhsm/libsofthsm2.dylib

module=/usr/lib/softhsm/libsofthsm2.so

# Token label
token=DemoToken

# Slot ID (will be set after init_hsm.sh runs)
slot=

